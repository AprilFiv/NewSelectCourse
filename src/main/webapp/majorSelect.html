<!--主修选课部分的样式-->
<!--%@ page contentType="text/html; charset=UTF-8" %-->
<html>
<head>
    <meta charset="UTF-8">
    <title>厦大选课系统</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/base.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/tablestyle.css"/>
</head>
<body>
<div class="wrapper">
    <!--div class="header"></div-->
    <jsp:include page="header.jsp"/>
    <div class="maincontainer">
        <div class="subnav">
            <ul>
                <li><a href="#">院系必修课</a></li>
                <li><a href="#">全校性必修课</a></li>
                <li><a href="#" class="navactive">院系选修课</a></li>
                <li><a href="#">全校性选修课</a></li>
                <li><a href="#">公共课</a></li>
            </ul>
            <div class="triangle"></div>
        </div>
        <div class="tablecontainer">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>课程类别</th>
                    <th class="shortstyle">课程性质</th>
                    <th>课程</th>
                    <th>班级</th>
                    <th>开课系</th>
                    <th>学分</th>
                    <th class="longstyle">上课时间</th>
                    <th>上课地点</th>
                    <th>上课教师</th>
                    <th>可选/已选</th>
                    <th>冲突情况</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>学科或专业方向性课</td>
                    <td>必修</td>
                    <td>需求分析</td>
                    <td>1</td>
                    <td>软件工程系</td>
                    <td>2</td>
                    <td>星期一 第3-4节 1-16周 星期一 第3-4节 1-16周</td>
                    <td>海韵教学楼201</td>
                    <td>杨律青</td>
                    <td>已满</td>
                    <td>否</td>
                    <td><button type="button" class="btn btn-default btn-xs" data-toggle="modal" data-target="#myModal">选课</button></td>
                </tr>
                </tbody>
            </table>
        </div>
        <!-- 模态框（Modal） -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4>选课提示</h4>

                    </div>
                    <div class="modal-body">
                        <p>你确定选此课程班级吗？</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" >确定</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>
        <div class="footfather">
            <form class="footatten">
                共<span id="sum"></span>条记录 每页20条 当前第<span id="cur"></span>页/共<span id="total"></span>页
                <button type="button" class="btn btn-default">首页</button>
                <button type="button" class="btn btn-default">上一页</button>
                <button type="button" class="btn btn-default">下一页</button>
                <button type="button" class="btn btn-default">尾页</button>
                直接跳到第<input type="text" class="form-control">页 <button type="submit" class="btn btn-default">跳转</button>
            </form>
        </div>
    </div>
</div>
</body>
<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">

</script>
</html>
